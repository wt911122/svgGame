<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    .classA { fill:red }
  </style> 
  <defs>
    <g id="tile">
      <polyline points="-60 0, 0 -30,60 0, 0 30," style="stroke: black; stroke-width:2;"/>
    </g>
  </defs>
 
  <text y="15">black</text>
  <use x="50" y="10" xlink:href="#tile" />
  <text y="35">red</text>
  <use x="50" y="30" xlink:href="#tile" class="classA"/>
  <text y="55">blue</text>
  <use x="50" y="50" xlink:href="#tile" style="fill:blue"/>
 </svg>